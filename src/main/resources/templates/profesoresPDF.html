<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../pdf-resources/css/placesPdfStyle.css" />
</head>

<body>
    <div class="header">
        <img src="http://1.bp.blogspot.com/_XIa3bYz2DRw/S92smzSa-UI/AAAAAAAAABQ/jZrwjYHg4Q0/S1600-R/blos.jpg" alt="" class="logo">
    </div>
    <h1> Lista de Profesores </h1>

    <table class="table-places  paginate-table">
        <thead>
            <tr>
            <th class="tittle-container">Nombres</th>
            <th class="tittle-container">Celular</th>
            <th class="tittle-container">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="profesor: ${profesores}">
                <td th:text="${profesor.nombre}" >
                </td>
                <td th:text="${profesor.celular}">
                </td>
                <td th:text="${profesor.email}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>

</html>
